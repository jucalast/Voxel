<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Sliders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
        }

        .transform-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 200px;
            height: 4px;
            background: #666;
            border-radius: 2px;
            outline: none;
        }

        .transform-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #7c3aed;
            cursor: pointer;
            border-radius: 50%;
        }

        .slider-value {
            font-size: 12px;
            color: #7c3aed;
            min-width: 35px;
            text-align: center;
        }

        .test-section {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Teste de Sliders do Voxel Editor</h1>

    <div class="test-section">
        <h3>Posição X</h3>
        <div class="slider-container">
            <input type="range" class="transform-slider" min="-20" max="20" step="0.1" value="0">
            <span class="slider-value">0.0</span>
        </div>
    </div>

    <div class="test-section">
        <h3>Rotação Y</h3>
        <div class="slider-container">
            <input type="range" class="transform-slider" min="0" max="360" step="1" value="0">
            <span class="slider-value">0°</span>
        </div>
    </div>

    <div class="test-section">
        <h3>Escala</h3>
        <div class="slider-container">
            <input type="range" class="transform-slider" min="0.1" max="5" step="0.1" value="1">
            <span class="slider-value">1.0x</span>
        </div>
    </div>

    <script>
        // Testar funcionalidade dos sliders
        document.querySelectorAll('.transform-slider').forEach((slider, index) => {
            const valueDisplay = slider.parentElement.querySelector('.slider-value');

            slider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                if (index === 0) { // Posição
                    valueDisplay.textContent = value.toFixed(1);
                } else if (index === 1) { // Rotação
                    valueDisplay.textContent = `${value.toFixed(0)}°`;
                } else { // Escala
                    valueDisplay.textContent = `${value.toFixed(1)}x`;
                }
                console.log(`Slider ${index}: ${value}`);
            });
        });

        console.log('Teste de sliders carregado');
    </script>
</body>
</html>
