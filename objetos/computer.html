    ];
    
    const canvas = document.getElementById('three-canvas');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x181818);
    
    const size = 20;
    const aspect = window.innerWidth / window.innerHeight;
    const camera = new THREE.OrthographicCamera(-size * aspect, size * aspect, size, -size, 0.1, 1000);
    
    const angleY = Math.PI / 4;
    const angleX = Math.PI / 6; 
    const distance = 35;
    camera.position.set(
      distance * Math.sin(angleY) * Math.cos(angleX),
      distance * Math.sin(angleX),
      distance * Math.cos(angleY) * Math.cos(angleX)
    );
    camera.lookAt(0, 0, 0);
    
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    
    window.addEventListener('resize', () => {
      const newAspect = window.innerWidth / window.innerHeight;
      camera.left = -size * newAspect;
      camera.right = size * newAspect;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(10, 20, 15);
    scene.add(directionalLight);
    
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;
    controls.enablePan = true;
    controls.minZoom = 0.5;
    controls.maxZoom = 2.5;
    
    const gridHelper = new THREE.GridHelper(40, 40, 0x444444, 0x222222);
    gridHelper.position.y = -0.5;
    scene.add(gridHelper);
    
    const group = new THREE.Group();
    voxelData.forEach(voxel => {
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshLambertMaterial({ color: voxel.color });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.set(voxel.x, voxel.y, voxel.z);
      group.add(mesh);
    });

    const box = new THREE.Box3().setFromObject(group);
    const center = box.getCenter(new THREE.Vector3());
    group.position.sub(center);

    scene.add(group);
    
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
